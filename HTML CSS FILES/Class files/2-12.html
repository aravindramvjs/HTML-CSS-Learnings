<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-12</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Payouts</h1>
			<table>
				<thead>
					<tr>
						<th>Payee</th>
						<th>Amount</th>
						<th>Date</th>
						<th>Status</th>
					</tr>
				</thead>
		
				<tbody>
					<div>
						<tr>
							<td><b>Barath</b><br>sholang inc.</td>
							<td>$4,000 USD<td>
							<td>14/10/22<td>
							<td><span>Success</span><td>
						</tr>
					</div>
		
					<div>
						<tr>
							<td><b>Balaji</b><br>silangi inc.</td>
							<td>$10,000 USD<td>
							<td>19/10/22<td>
							<td><span>Processing<span><td>
						</tr>
					</div>
		
					<div>
						<tr>
							<td><b>meganathan</b><br>multiplex inc.</td>
							<td>$7,000 USD<td>
							<td>20/10/22<td>
							<td><span>Processing<span><td>
						</tr>
					</div>
		
					<div>
						<tr>
							<td><b>Aravind</b><br>remote code inc.</td>
							<td>$3,000 USD<td>
							<td>14/10/22<td>
							<td><span>reverted</span><td>
						</tr>
					</div>
				</tbody>

				<tfoot>
					<tr>
						<td>Total Paid</td>
						<td colspan="3">$20,000 USD</td>
					</tr>
				</tfoot>
			</table>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-12: Displaying Tabular Data with Tables">
			<img width="903" src="images/reference/table.png" alt="Reference image" />
		</section>
	</body>
</html>
