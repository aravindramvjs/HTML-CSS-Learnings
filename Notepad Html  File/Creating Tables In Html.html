<!DOCTYPE html>
<html>

		<title> Creating Tables In Html</title>
	</head>
<body>

				<th>Date</th>

			</tr>

		<tbody>
			<div>
				<tr>
					<td><b>Barath</b><br>sholang inc.</td>

				</tr>

			<div>
				<tr>
					<td><b>Balaji</b><br>silangi inc.</td>
					<td>$10,000 USD<td>
					<td>19/10/22<td>
					<td><span>Processing<span><td>
				</tr>
			</div>
		
			<div>
				<tr>
					<td><b>meganathan</b><br>multiplex inc.</td>
					<td>$7,000 USD<td>
					<td>20/10/22<td>
					<td><span>Processing<span><td>
				</tr>
			</div>
		
			<div>
				<tr>
					<td><b>Aravind</b><br>remote code inc.</td>
					<td>$3,000 USD<td>
					<td>14/10/22<td>
					<td><span>reverted</span><td>
				</tr>
			</div>
		</tbody>

			<tfoot>
				<tr>
					<td>Total Paid</td>
					<td colspan="3">$20,000 USD</td>
					</tr>
			</tfoot>
	</table>
</body>
</html>
